<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecBin - Decimal to Binary Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <header>
        <h1 class="logo" onclick="resetToMenu()">DecBin</h1>
    </header>
    <div class="container">
        <div id="mode-select">
            <h2>Choose Your Challenge</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="startGame(4)">
                    <span class="mode-title">Nibble</span>
                    <span class="mode-subtitle">4-bit (0-15)</span>
                </button>
                <button class="mode-btn" onclick="startGame(8)">
                    <span class="mode-title">Byte</span>
                    <span class="mode-subtitle">8-bit (0-255)</span>
                </button>
            </div>
        </div>

        <div id="game" style="display:none;">
            <h2 id="question"></h2>
            <div id="binary-input"></div>
            <button id="submit-btn" class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
            <div id="status"></div>
            <div class="stats">
                <div id="question-count"></div>
                <div id="timer"></div>
            </div>
            <button id="reset-btn" class="reset-btn" onclick="resetToMenu()" style="display:none;">Play Again</button>
        </div>
    </div>

    <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ Leaderboard</button>

    <!-- Name Entry Modal -->
    <div id="name-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input id="player-name" type="text" maxlength="12" placeholder="Your name" />
            <button class="modal-btn" onclick="submitName()">Submit</button>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content modal-wide">
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboard-list"></div>
            <button class="modal-btn" onclick="closeLeaderboard()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
