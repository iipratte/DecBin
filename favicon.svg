<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>
  
  <!-- Dark overlay for depth -->
  <rect width="512" height="512" fill="rgba(15,15,35,0.85)" rx="80"/>
  
  <!-- Glass overlay -->
  <rect width="512" height="512" fill="url(#glassGrad)" rx="80"/>
  
  <!-- Subtle border -->
  <rect width="512" height="512" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" rx="80"/>
  
  <!-- "10" Text with glow -->
  <text x="256" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="280" font-weight="700" fill="url(#grad)" text-anchor="middle" dominant-baseline="middle" letter-spacing="10" filter="url(#glow)">10</text>
  
  <!-- Highlight effect on text -->
  <text x="256" y="277" font-family="'Segoe UI', Arial, sans-serif" font-size="280" font-weight="700" fill="rgba(255,255,255,0.3)" text-anchor="middle" dominant-baseline="middle" letter-spacing="10" style="mix-blend-mode: overlay;">10</text>
</svg>